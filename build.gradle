repositories {
    jcenter()
}

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath 'org.codehaus.groovy:groovy-all:2.4.4'
        classpath "gradle.plugin.com.egis:gradle-build:2.7"
        classpath 'org.ajoberstar:grgit:1.1.0'
    }
}

ext {
    pkg = 'egis-test-utils'
    libBucket = 'papertrail'
    libPrefix = "libs/"
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'groovy'